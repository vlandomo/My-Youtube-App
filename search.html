<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 <link rel="stylesheet" href="styles.css" />
 <title>search</title>
</head>

<body>


 <div class="search-container">
  <button><i class="fa-solid fa-microphone"></i></button>

  <input type="search" class="search-box" id="search-box" placeholder="Search..." autocomplete="off" onkeydown="handleKeyDown(event)">
  
  <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
 </div>
 
 <div id="suggestions" class="suggestions-box"></div>
 
 
 <script src="script.js"></script>
</body>

</html>
